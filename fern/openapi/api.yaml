openapi: 3.0.3
info:
  title: QuickBooks Online API Collections
  description: |-
    The QuickBooks Online Accounting API is a RESTful API that is used to access QuickBooks companies.

    Docs Ref - https://developer.intuit.com/docs/api/accounting
  version: 1.0.0
  contact: {}
servers:
  - url: https://{{baseurl}}
paths:
  /v3/company/{companyid}/account:
    post:
      tags:
        - Account
      summary: Account-Create
      description: Create a new Account
      operationId: accountCreate
      parameters:
        - name: minorversion
          in: query
          schema:
            type: string
            example: '{{minorversion}}'
        - name: user-agent
          in: header
          schema:
            type: string
            example: Intuit-qbov3-postman-collection1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                AccountSubType:
                  type: string
                  example: AccountsReceivable
                AccountType:
                  type: string
                  example: Accounts Receivable
                Active:
                  type: boolean
                  example: true
                Classification:
                  type: string
                  example: Asset
                CurrencyRef:
                  type: object
                  properties:
                    name:
                      type: string
                      example: United States Dollar
                    value:
                      type: string
                      example: USD
                CurrentBalance:
                  type: number
                  example: 0
                CurrentBalanceWithSubAccounts:
                  type: number
                  example: 0
                FullyQualifiedName:
                  type: string
                  example: AR3-Updated
                Id:
                  type: string
                  example: '94'
                Name:
                  type: string
                  example: AR3-Updated111
                SubAccount:
                  type: boolean
                  example: false
                SyncToken:
                  type: string
                  example: '3'
                domain:
                  type: string
                  example: QBO
                sparse:
                  type: boolean
                  example: false
            examples:
              Account-Create:
                value:
                  AccountType: Accounts Receivable
                  Name: AR4
              Account-Update:
                value:
                  AccountSubType: AccountsReceivable
                  AccountType: Accounts Receivable
                  Active: true
                  Classification: Asset
                  CurrencyRef:
                    name: United States Dollar
                    value: USD
                  CurrentBalance: 0
                  CurrentBalanceWithSubAccounts: 0
                  FullyQualifiedName: AR3-Updated
                  Id: '94'
                  Name: AR3-Updated111
                  SubAccount: false
                  SyncToken: '3'
                  domain: QBO
                  sparse: false
      responses:
        '200':
          description: ''
    parameters:
      - name: companyid
        in: path
        required: true
        schema:
          type: string
  /v3/company/{companyid}/account/1:
    get:
      tags:
        - Account
      summary: Account-ReadById
      description: Get the Account which has accountId as 1
      operationId: accountReadbyid
      parameters:
        - name: minorversion
          in: query
          schema:
            type: string
            example: '{{minorversion}}'
        - name: user-agent
          in: header
          schema:
            type: string
            example: Intuit-qbov3-postman-collection1
      responses:
        '200':
          description: ''
    parameters:
      - name: companyid
        in: path
        required: true
        schema:
          type: string
  /v3/company/{companyid}/query:
    post:
      tags:
        - VendorCredit
      summary: Account-ReadAll
      description: |-
        Get all customer records using generic 'Query' endpoint.
        Method - POST
      operationId: accountReadall
      parameters:
        - name: minorversion
          in: query
          schema:
            type: string
            example: '{{minorversion}}'
        - name: user-agent
          in: header
          schema:
            type: string
            example: Intuit-qbov3-postman-collection1
        - name: query
          in: query
          schema:
            type: string
            example: select * from exchangerate where sourcecurrencycode in ('EUR', 'INR') and asofdate='2017-07-07'
      requestBody:
        content:
          text/plain:
            examples:
              Account-ReadAll:
                value: |
                  Select * from Account STARTPOSITION 1 MAXRESULTS 5
              Attachable-ReadAll:
                value: Select * from Attachable
              Bill-GetAll:
                value: Select * from Bill startposition 1 maxresults 5
              BillPayment-ReadAll:
                value: Select * from BillPayment startposition 1 maxresults 5
              Budget-ReadAll:
                value: Select * from Budget startposition 1 maxresults 5
              Class-ReadAll:
                value: Select * from Class startposition 1 maxresults 5
              CompanyInfo-Read:
                value: Select * from CompanyInfo
              CreditMemo-ReadAll:
                value: Select * from CreditMemo startposition 1 maxresults 5
              Customer-ReadAll:
                value: Select * from Customer startposition 1 maxresults 5
              Department-ReadAll:
                value: Select * from Department startposition 1 maxresults 5
              Deposit-ReadAll:
                value: select * from Deposit startposition 1 maxresults 5
              Employee-ReadAll:
                value: select * from employee startposition 1 maxresults 5
              Estimate-ReadAll:
                value: select * from estimate startposition 1 maxresults 5
              ExchangeRate - Query:
                value: select * from exchangerate where sourcecurrencycode in ('USD', 'INR') and asofdate='2016-07-07'
              Invoice-ReadAll:
                value: select * from invoice startposition 1 maxresults 5
              Item-ReadAll:
                value: select * from item startposition 1 maxresults 5
              JournalEntry-ReadAll:
                value: select * from journalentry startposition 1 maxresults 5
              Payment-ReadAll:
                value: select * from payment startposition 1 maxresults 5
              PaymentMethod-ReadAll:
                value: select * from paymentmethod startposition 1 maxresults 5
              Preference-ReadAll:
                value: 'select * from preferences '
              Purchase-ReadAll:
                value: select * from purchase startposition 1 maxresults 5
              PurchaseOrder-ReadAll:
                value: select * from purchaseorder startposition 1 maxresults 5
              RefundReceipt-ReadAll:
                value: select * from refundreceipt startposition 1 maxresults 5
              SalesrRceipt-ReadAll:
                value: select * from salesreceipt startposition 1 maxresults 5
              TaxAgency-ReadAll:
                value: select * from taxagency startposition 1 maxresults 5
              TaxCode-ReadAll:
                value: select * from taxcode startposition 1 maxresults 5
              TaxRate-ReadAll:
                value: select * from taxrate startposition 1 maxresults 5
              Term-ReadAll:
                value: select * from term startposition 1 maxresults 5
              TimeActivity-ReadAll:
                value: select * from timeactivity startposition 1 maxresults 5
              Transfer-ReadAll:
                value: select * from transfer startposition 1 maxresults 5
              Vendor-ReadAll:
                value: select * from vendor startposition 1 maxresults 5
              VendorCredit-ReadAll:
                value: select * from vendorcredit startposition 1 maxresults 5
      responses:
        '200':
          description: ''
    parameters:
      - name: companyid
        in: path
        required: true
        schema:
          type: string
  /v3/company/{companyid}/attachable:
    post:
      tags:
        - Attachable
      summary: Attachable-Create
      description: |-
        Create an attachable object
        Conent-Type:application/json
        Method - POST
      operationId: attachableCreate
      parameters:
        - name: minorversion
          in: query
          schema:
            type: string
            example: '{{minorversion}}'
        - name: user-agent
          in: header
          schema:
            type: string
            example: Intuit-qbov3-postman-collection1
        - name: operation
          in: query
          schema:
            type: string
            example: delete
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                AttachableRef:
                  type: array
                  items:
                    type: object
                    properties:
                      EntityRef:
                        type: object
                        properties:
                          type:
                            type: string
                            example: Invoice
                          value:
                            type: string
                            example: '130'
                      IncludeOnSend:
                        type: boolean
                        example: false
                  example:
                    - EntityRef:
                        type: Invoice
                        value: '130'
                      IncludeOnSend: false
                Id:
                  type: string
                  example: '5000000000000029383'
                MetaData:
                  type: object
                  properties:
                    CreateTime:
                      type: string
                      example: '2016-08-18T00:18:04-07:00'
                    LastUpdatedTime:
                      type: string
                      example: '2016-08-18T00:18:04-07:00'
                Note:
                  type: string
                  example: This is an attached note. Updated1
                SyncToken:
                  type: string
                  example: '2'
                domain:
                  type: string
                  example: QBO
                sparse:
                  type: boolean
                  example: false
            examples:
              Attachable-Create:
                value:
                  AttachableRef:
                    - EntityRef:
                        type: Invoice
                        value: '130'
                      IncludeOnSend: 'false'
                  Note: This is an attached note.
              Attachable-Delete:
                value:
                  AttachableRef:
                    - EntityRef:
                        type: Invoice
                        value: '130'
                      IncludeOnSend: false
                  Id: '5000000000000029383'
                  MetaData:
                    CreateTime: '2016-08-18T00:18:04-07:00'
                    LastUpdatedTime: '2016-08-18T00:18:04-07:00'
                  Note: This is an attached note. Updated1
                  SyncToken: '2'
                  domain: QBO
                  sparse: false
              Attachable-Update:
                value:
                  AttachableRef:
                    - EntityRef:
                        type: Invoice
                        value: '130'
                      IncludeOnSend: false
                  Id: '5000000000000029383'
                  MetaData:
                    CreateTime: '2016-08-18T00:18:04-07:00'
                    LastUpdatedTime: '2016-08-18T00:18:04-07:00'
                  Note: This is an attached note. Updated
                  SyncToken: '0'
                  domain: QBO
                  sparse: false
      responses:
        '200':
          description: ''
    parameters:
      - name: companyid
        in: path
        required: true
        schema:
          type: string
  /v3/company/{companyid}/attachable/5000000000000029383:
    get:
      tags:
        - Attachable
      summary: Attachable-ReadById
      description: |-
        Retrieve an attachable object by Id
